[database]
host = localhost
port = 5432
user = admin
password = secret123
max_connections = 100
timeout = 30

[cache]
enabled = true
ttl = 3600
max_size = 1000
eviction_policy = lru

[logging]
level = info
file = /var/log/app.log
rotate = daily
max_files = 7

[api]
base_url = https://api.example.com
timeout = 5000
retry_attempts = 3
rate_limit = 1000

[features]
feature_a = true
feature_b = false
feature_c = true
beta_features = false
